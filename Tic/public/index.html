<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="subtitle">Play with a friend or against the computer</p>
        </header>

        <!-- Game Mode Selection -->
        <section id="game-mode-section">
            <select id="gameMode">
                <option value="friend">Play with Friend</option>
                <option value="computer">Play with Computer</option>
            </select>
        </section>

        <!-- Player Inputs -->
        <section id="players-section">
            <input type="text" id="player1" placeholder="Player 1 Name" />
        </section>
        <section id="player2-section">
            <input type="text" id="player2" placeholder="Player 2 Name" />
        </section>

        <!-- Game Board -->
        <section id="game-board">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </section>

        <!-- Game Result -->
        <section id="result">
            <p>Current Turn: <span id="current-player">Player 1</span></p>
            <p id="winner-name"></p>
        </section>

        <!-- Reset Button -->
        <button id="reset">Reset Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
