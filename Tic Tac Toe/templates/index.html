<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic Tac Toe</h1>
            <p class="subtitle">Choose a mode and play with your friend or the computer!</p>
        </header>

        <!-- Game Mode Section -->
        <section id="game-mode-section">
            <label for="gameMode" style="color: white;">Choose Game Mode:</label>
            <select id="gameMode">
                <option value="friend">Play with Friend</option>
                <option value="computer">Play with Computer</option>
            </select>
        </section>

        <!-- Players Input Section -->
        <section id="players-section" style="display: none;">
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" placeholder="Enter name" required>
            
            <div id="player2-section">
                <label for="player2">Player 2 Name:</label>
                <input type="text" id="player2" placeholder="Enter name" required>
            </div>
        </section>

        <!-- Current Turn Section -->
        <section id="current-turn">
            <p id="current-player" style="color: white;">Current Turn: </p>
        </section>

        <!-- Game Board -->
        <section id="game-board" class="board">
            <div class="square" data-index="0"></div>
            <div class="square" data-index="1"></div>
            <div class="square" data-index="2"></div>
            <div class="square" data-index="3"></div>
            <div class="square" data-index="4"></div>
            <div class="square" data-index="5"></div>
            <div class="square" data-index="6"></div>
            <div class="square" data-index="7"></div>
            <div class="square" data-index="8"></div>
        </section>

        <!-- Game Result Section -->
        <section id="result">
            <p id="winner-name">Winner: </p>
        </section>

        <!-- Reset Button -->
        <button id="reset" onclick="resetGame()">Reset Game</button>
    </div>

    <script src="../static/script.js"></script>
</body>
</html>
